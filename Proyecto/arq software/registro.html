<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootPrint Calculator - Registro</title>
    <link rel="stylesheet" href="styles3.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script defer src="script2.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="regNombre" placeholder="Nombres" required>
            <input type="text" id="regApellido" placeholder="Apellidos" required>
            <input type="email" id="regCorreo" placeholder="Correo Electr√≥nico" required>
            <input type="number" id="regEdad" placeholder="Edad" required>
            <input type="password" id="regPass" placeholder="Contrase√±a" required>
            <input type="password" id="regPassConfirm" placeholder="Confirmar Contrase√±a" required>
            <input type="checkbox" id="mostrarPass"> Mostrar contrase√±a
            <button type="submit">Registrarse</button>
            <p id="regError" style="color:red; display:none;">Error: Debe ser mayor de edad, el correo debe ser v√°lido y las contrase√±as deben coincidir.</p>
        </form>
        <p>¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
    </div>

    <!-- Bot√≥n de men√∫ -->
    <div class="menu-toggle">
        ‚ò∞
    </div>

    <!-- Men√∫ desplegable -->
    <div class="dropdown-menu" id="dropdownMenu">
        <button id="toggleDarkMode">üåô Modo Oscuro</button>
    </div>

    <!-- Contenedor para part√≠culas -->
    <div id="particles-js"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let nombre = document.getElementById('regNombre').value;
            let apellido = document.getElementById('regApellido').value;
            let correo = document.getElementById('regCorreo').value;
            let edad = parseInt(document.getElementById('regEdad').value);
            let pass = document.getElementById('regPass').value;
            let passConfirm = document.getElementById('regPassConfirm').value;
            let correoValido = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

            if (edad < 18 || !correoValido.test(correo) || pass !== passConfirm) {
                document.getElementById('regError').style.display = 'block';
            } else {
                document.getElementById('regError').style.display = 'none';

                fetch('http://localhost:3000/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        email: correo,
                        edad: edad,
                        password: pass
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Usuario registrado correctamente ‚úÖ');
                        window.location.href = 'login.html';
                    } else {
                        alert('Error al registrar usuario ‚ùå');
                    }
                });
            }
        });

        document.getElementById('mostrarPass').addEventListener('change', function() {
            let passField = document.getElementById('regPass');
            let passConfirmField = document.getElementById('regPassConfirm');
            passField.type = passConfirmField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
